<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="grid-container">

    <nav class="grid-item1">
        <h3></h3>
    </nav>
    <div class="grid-item2">
        <div class="background"></div>
        <div class="gameboy">
            <div class="screen">
                <img id="image">
                <p id="content">Cohort 13</p>
                <br>
                <p id="author">Team Project</p>
                <br>
                <p id="preview"></p>
            </div>
            <div onclick="fontSizeDown()" class="red-buttonB btn"></div>
            <div onclick="fontSizeUp()" class="red-buttonA btn"></div>
            <div class="right-arrow-button btn"></div>
            <div class="left-arrow-button btn"></div>
            <div onclick="changebg()" class="up-arrow-button btn"></div>
            <div onclick="changefont()" class="down-arrow-button btn"> </div>
            <div class="select-grey-button btn"></div>
            <div class="start-grey-button btn"></div>
        </div>
    </div>

    <footer class="grid-item3">
        <h3></h3>
    </footer>
    <script src="script.js"></script>
</body>



</html>
