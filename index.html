<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="grid-container">

    <nav class="grid-item1">
        <h3>Header</h3>
    </nav>
    <div class="grid-item2">
        <div class="background"></div>
        <div class="gameboy">
            <div class="screen">
                <img id="image">
                <p id="content">Cohort 13</p>
                <br>
                <p id="author">Team Project</p>
            </div>
            <div onclick="fontsizeup()" class="red-button1 btn">
                <p class="tootip">Increase Text</p>
            </div>
            <div onclick="fontsizedown()" class="red-button2 btn">
                <p class="tootip">Decrease</p>
            </div>
            <div class="arrow-button1 btn">
                <p class="tootip">Random Quote</p>
            </div>
            <div class="arrow-button2 btn">
                <p class="tootip">Previous Quote</p>
            </div>
            <div onclick="changebg()" class="arrow-button3 btn">
                <p class="tootip">Background Color</p>
            </div>
            <div onclick="changefont()" class="arrow-button4 btn">
                <p class="tootip">Font</p>
            </div>
            <div class="grey-button1 btn">
                <p class="tootip">Image</p>
            </div>
            <div class="grey-button2 btn">
                <p class="tootip">Credits</p>
            </div>
        </div>
    </div>

    <footer class="grid-item3">
        <h3>Footer</h3>
    </footer>
    <script src="script.js"></script>
</body>



</html>
