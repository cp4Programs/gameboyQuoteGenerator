<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="grid-container">
    <nav class="grid-item1">
        <h3>Header</h3>
    </nav>
    <div class="grid-item2">
        <div class="background"></div>
        <div class="gameboy">
            <div class="screen">
                <p id="quote-generator">Quote Generator</p>
            </div>
            <div class="red-button1"></div>
            <div class="red-button2"></div>
            <div class="arrow-button1"></div>
            <div class="arrow-button2"></div>
            <div class="arrow-button3"></div>
            <div class="arrow-button4"></div>
            <div class="grey-button1"></div>
            <div class="grey-button2"></div>
        </div>
    </div>

    <footer class="grid-item3">
        <h3>Footer</h3>
    </footer>
</body>

</html>
